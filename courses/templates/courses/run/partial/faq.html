{% load markdownify %}

  <!-- Card header START -->
  <div class="card-header bg-transparent border-bottom">
    <h3 class="mb-0"><i class="fas fa-question fa-fw me-2"></i> Často kladené otázky</h3>
  </div>
  <!-- Card header END -->

  <!-- Card body START -->
  <div class="card-body">
    <div class="tab-pane fade active show" id="course-pills-2" role="tabpanel"
         aria-labelledby="course-pills-tab-2">
      <p>

        <div class="accordion accordion-flush" id="accordionFaq">
				{% for question in questions %}
					<div class="accordion-item">
						<h2 class="accordion-header" id="heading{{ forloop.counter }}">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
								<span class="text-secondary fw-bold me-3">{{ forloop.counter }}</span>
								<span class="fw-bold">{{ question.question }}</span>
							</button>
						</h2>
						<div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#accordionFaq" style="">
							<div class="accordion-body pt-0">
								{{ question.answer|markdownify }}
							</div>
						</div>
					</div>
        {% endfor %}
				</div>

      </p>
    </div>
  </div>
  <!-- Card body START -->
